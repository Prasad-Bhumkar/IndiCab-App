<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndiCab UI Screenshots</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-7xl mx-auto">

            <div class="bg-white rounded-lg shadow-lg overflow-hidden">

                <div class="p-4">
                    <h3 class="text-lg font-semibold text-gray-800">Screenshot 1</h3>
                    <p class="text-gray-600 mt-2">Initial screen view</p>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <img src="IndiCab/proposed ui screenshots/2.png" alt="Screenshot 2" class="w-full h-auto">
                <div class="p-4">
                    <h3 class="text-lg font-semibold text-gray-800">Screenshot 2</h3>
                    <p class="text-gray-600 mt-2">Booking interface</p>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <img src="IndiCab/proposed ui screenshots/3.png" alt="Screenshot 3" class="w-full h-auto">

                    <h3 class="text-lg font-semibold text-gray-800">Screenshot 3</h3>

                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">

                <div class="p-4">
                    <h3 class="text-lg font-semibold text-gray-800">Screenshot 4</h3>
                    <p class="text-gray-600 mt-2">Payment screen</p>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <img src="IndiCab/proposed ui screenshots/5.png" alt="Screenshot 5" class="w-full h-auto">
                <div class="p-4">
                    <h3 class="text-lg font-semibold text-gray-800">Screenshot 5</h3>
                    <p class="text-gray-600 mt-2">Ride tracking interface</p>

            </div>
            
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <img src="IndiCab/proposed ui screenshots/6.png" alt="Screenshot 6" class="w-full h-auto">

                    <p class="text-gray-600 mt-2">Additional features screen</p>
                </div>

    </div>

</html>
